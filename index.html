<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 20px;
    background-color: #f0f0f0;
}

#header {
    max-width: 800px;
    margin: 0 auto;
}

#image {
    max-width: 100%;
    margin-top: 20px;
}

#description {
    text-align: left;
    margin-top: 20px;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 5px;
}

#converter {
    max-width: 90%;
    margin: 20px auto;
    background-color: #e0e0e0;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input,
select,
button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    box-sizing: border-box;
}

@media only screen and (min-width: 600px) {
    #converter {
        max-width: 400px;
    }
}

/* Media query for smaller screens (e.g., mobile devices) */
@media only screen and (max-width: 600px) {
    #converter {
        padding: 10px; /* Adjust padding for smaller screens */
    }
}

    </style>
</head>
<body>

    <div id="header">
        <h1>CURRENCY CONVERTER</h1>
        <img id="image" src="image.png" alt="Header Image">
        <div id="description">
            <h2>About This Currency Converter</h2>
            <p>This currency converter allows you to convert from INR to different currencies. Simply enter the amount, choose the target currency, and click the "Convert" button.</p>
        </div>
    </div>

    <div id="converter">
        <h2>Convert Currencies</h2>
        <label for="amount">Amount (INR):</label>
        <input type="number" id="amount" placeholder="Enter amount" step="any" value="100">

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const toCurrency = document.getElementById('toCurrency').value;

            // Sample conversion rates for demonstration purposes
            const conversionRates = {
                USD: 0.012,
                EUR: 0.011,
                GBP: 0.0095,
                JPY: 1.79,
                CAD: 0.016
            };

            if (isNaN(amount)) {
                alert('Please enter a valid amount.');
                return;
            }

            if (!conversionRates[toCurrency]) {
                alert('Conversion not supported.');
                return;
            }

            const convertedAmount = amount * conversionRates[toCurrency];
            document.getElementById('result').innerText = `${amount} INR = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
